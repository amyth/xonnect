<!DOCTYPE html>
<html lang="en">
    <title>{{ app_name }}</title>
    <head></head>
    <body>
        <h4 style="text-align:center;">Let's {{app_name}}!</h4>
        <div style="text-align:center;">
            {% if routes %}
            <p>Following routes are available for {{ app_name }} service.</p>
            <ol>
                {% for route in routes %}
                <li>{{route.0}} : {{ route.1 }}</li>
                {% endfor %}
            </ol>
            {% else %}
            <p>Sorry, There are no routes defined for {{ app_name}} service.</p>
            {% endif %}
        </div>
    </body>
</html>
